[ODBC Data Sources]
fcdsn		=	MyODBC 5.2.5 Driver DSN
impdsn		=	MyODBC 5.2.5 Driver DSN

[fcdsn]
Driver		=	/usr/lib64/libmyodbc5w.so
Description	=	MyODBC 5.2.5 Driver DSN
SERVER		=	VSERVER
PORT		=	3306
USER		=
Password	=
Database	=	VDB
OPTION		=	3
SOCKET		= 	VSOCKET
CHARSET         =       UTF8

[impdsn]
Driver		=	/usr/lib64/libmyodbc5w.so
Description	=	MyODBC 5.2.5 Driver DSN
SERVER		=	127.0.0.1
PORT		=	3306
USER		=
Password	=
Database	=	mydb
OPTION		=	3
SOCKET		= 	VSOCKET
CHARSET         =       UTF8
